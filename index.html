<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <div class="container">
      <h1 class="brand">Actual Weather</h1>
      <div>
        <h1 class="temp"></h1>
        <div class="city-time">
          <h1 class="name"></h1>
          <small>
            <span class="time"></span>
            <span class="date"></span>
          </small>
        </div>
        <div class="weather">
          <img src="./icons/day/113.png" class="ico" alt="ico" width="50" height="50" />
          <span class="condition">Sunny</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Search Location..." />
        <button type="submit" class="submit"><i class="fa fa-search"></i></button>
      </form>
      <ul class="cities">
        <li class="city">Chicago</li>
        <li class="city">Athens</li>
        <li class="city">Beijing</li>
      </ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">0%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">0%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/h</span>
        </li>
      </ul>
      <div class="forecast">
        <h4>Weather Forecast</h4>
        <div id="day1" class="day">
          <div class="day-of-week"></div>
          <img class="icon" alt="Weather Icon" width="50" height="50">
          <div class="temps">
            <span class="temp-max"></span> / <span class="temp-min"></span>
          </div>
        </div>
        <div id="day2" class="day">
          <div class="day-of-week"></div>
          <img class="icon" alt="Weather Icon" width="50" height="50">
          <div class="temps">
            <span class="temp-max"></span> / <span class="temp-min"></span>
          </div>
        </div>
        <div id="day3" class="day">
          <div class="day-of-week"></div>
          <img class="icon" alt="Weather Icon" width="50" height="50">
          <div class="temps">
            <span class="temp-max"></span> / <span class="temp-min"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
